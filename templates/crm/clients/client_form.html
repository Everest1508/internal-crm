{% extends 'layouts/base.html' %}

{% block title %} Add Client {% endblock title %}

{% block content %}

  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-6 d-flex align-items-center">
                <h6>Add New Client</h6>
              </div>
              <div class="col-6 text-end">
                <a href="{% url 'crm:client_list' %}" class="btn btn-secondary btn-sm">
                  <i class="fas fa-arrow-left"></i> Back to Clients
                </a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name" class="form-control-label">Full Name *</label>
                    <input class="form-control" type="text" id="name" name="name" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="company_name" class="form-control-label">Company Name</label>
                    <input class="form-control" type="text" id="company_name" name="company_name">
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email" class="form-control-label">Email *</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone" class="form-control-label">Phone</label>
                    <input class="form-control" type="tel" id="phone" name="phone">
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="status" class="form-control-label">Status</label>
                    <select class="form-control" id="status" name="status">
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                      <option value="prospect">Prospect</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Create Client
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
