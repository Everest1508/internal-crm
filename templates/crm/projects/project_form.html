{% extends 'layouts/base.html' %}

{% block title %} Add Project {% endblock title %}

{% block content %}

  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-6 d-flex align-items-center">
                <h6>{% if project %}Edit Project{% else %}Add New Project{% endif %}</h6>
              </div>
              <div class="col-6 text-end">
                <a href="{% url 'crm:project_list' %}" class="btn btn-secondary btn-sm">
                  <i class="fas fa-arrow-left"></i> Back to Projects
                </a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="title" class="form-control-label">Project Title *</label>
                    <input class="form-control" type="text" id="title" name="title" value="{{ project.title|default:'' }}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="client" class="form-control-label">Client *</label>
                    <select class="form-control" id="client" name="client" required>
                      <option value="">Select a client...</option>
                      {% for client in clients %}
                      <option value="{{ client.id }}">{{ client.name }} {% if client.company_name %}({{ client.company_name }}){% endif %}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="description" class="form-control-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4">{{ project.description|default:'' }}</textarea>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="start_date" class="form-control-label">Start Date</label>
                    <input class="form-control" type="date" id="start_date" name="start_date" value="{{ project.start_date|date:'Y-m-d'|default:'' }}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="due_date" class="form-control-label">Due Date</label>
                    <input class="form-control" type="date" id="due_date" name="due_date" value="{{ project.due_date|date:'Y-m-d'|default:'' }}">
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="status" class="form-control-label">Status</label>
                    <select class="form-control" id="status" name="status">
                      <option value="planning" {% if project.status == 'planning' %}selected{% endif %}>Planning</option>
                      <option value="in_progress" {% if project.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                      <option value="on_hold" {% if project.status == 'on_hold' %}selected{% endif %}>On Hold</option>
                      <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
                      <option value="cancelled" {% if project.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="priority" class="form-control-label">Priority</label>
                    <select class="form-control" id="priority" name="priority">
                      <option value="low" {% if project.priority == 'low' %}selected{% endif %}>Low</option>
                      <option value="medium" {% if project.status == 'medium' or not project.priority %}selected{% endif %}>Medium</option>
                      <option value="high" {% if project.priority == 'high' %}selected{% endif %}>High</option>
                      <option value="urgent" {% if project.priority == 'urgent' %}selected{% endif %}>Urgent</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="budget" class="form-control-label">Project Budget (â‚¹)</label>
                    <input class="form-control" type="number" id="budget" name="budget" step="0.01" min="0" placeholder="Enter project budget" value="{{ project.budget|default:'' }}">
                  </div>
                </div>
              </div>
              
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> {% if project %}Update Project{% else %}Create Project{% endif %}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
